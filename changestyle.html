<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change css styles with style dom element</title>
</head>
<body>
    <div id="text">This is adnan a web developer</div>
    <button onclick="changeStyle()">Change style now!</button>

    <script>
function changeStyle(){
    let text=document.getElementById('text')
    text.style.color="red";
    text.style.fontSize="30px";
    text.style.textTansform="uppercase";
    text.style.marginTop="20px";
    text.style.textAlign="center";
    text.style.backgroundColor="black";
}

    </script>
</body>
</html>
