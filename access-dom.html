<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom basic access html element</title>
</head>
<body>
    <!-- access basic elements with javascript dom -->
    <h1 class="heading">this is a basic javascript</h1>

    <script>
//accessing html code with id:
let heading=document.getElementById('heading')
console.log(heading)

//accessing html code with class
let heading=document.getElementsByClassName('heading')
console.log(heading)

//accessing html code with tag
let heading=document.getElementsByTagName('heading')
console.log(heading)

//accessing html codes with query selector
let heading=document.querySelector('.heading')
console.log(heading)
    </script>
</body>
</html>
